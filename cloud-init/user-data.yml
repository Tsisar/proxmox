#cloud-config
package_upgrade: true
packages:
  - qemu-guest-agent

timezone: Europe/Kiev
users:
  - name: tsisar
    passwd: password
    groups: [adm, cdrom, dip, plugdev, lxd, sudo]
    lock-passwd: false
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - <key>

power_state:
    delay: now
    mode: reboot
    message: Rebooting after cloud-init completion
    condition: true